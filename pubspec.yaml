name: chatme
description: a social media app 
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  # manually added dependency
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  get_storage: ^2.1.1
  http: ^1.2.1
  google_fonts: ^6.2.1
  otp_text_field: ^1.1.3



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  # flutter_launcher_icons: ^0.11.0
#  flutter_app_name: ^0.1.0
#  change_app_package_name: ^1.1.0
  build_runner:
  flutter_gen_runner:
#
#
#flutter_app_name:
#  name: "chatme"
#
#flutter_icons:
#  android: "launcher_icon"
#  ios: true
#  image_path: "assets/logo/app_launcher.png"

flutter_gen:
  output: lib/custom_assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
#  flutter packages pub run build_runner build
#  fluttergen -c pubspec.yaml  # only for mac

# project config command line
#  flutter pub run flutter_app_name && flutter pub run flutter_launcher_icons:main && flutter pub run change_app_package_name:main net.appdevs.adwallet
# ------------------- or ----------------
#  flutter pub run flutter_app_name
# flutter pub run flutter_launcher_icons:main
# flutter pub run change_app_package_name:main com.domain.appname

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  #To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo/
    - assets/ecommerce/
    - assets/welcome/
